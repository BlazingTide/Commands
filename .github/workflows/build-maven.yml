name: Maven Build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '16'
      - run: java -version
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - run: mvn --batch-mode --update-snapshots verify
      - run: mkdir staging && cp spigot/target/*.jar staging && cp velocity/target/*.jar staging && cp kotlin/target/*.jar staging && cp api/target/*.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging